<!DOCTYPE html>

<html lang="en">

    <head>
        
        <meta charset="utf-8">
        <meta name="author" content="ER">
        <title>Jarvis</title>
        <meta name="viewport" content="user-scalable=no">
        <link rel='stylesheet' href='/css/speech.css' />

    </head>

    <body ng-app="myApp">

        <div class = "musicPlayer">

            <div class = "musicHolder">
                
                <div class = "musicPrevious"><<</div>

                <div class = "musicState">ll</div>

                <div class = "musicNext">>></div>

                <div class = "musicName"></div>

                <div class = "timingHousing">

                    <div class ="timing"></div>

                </div>
            
            </div>

            <div class = "currentTime"></div>

            <div class = "countdown"></div>

        </div>

        <div class= "weatherHolder" ng-controller="MainCtrl">

            <div class="card" ng-repeat="app in apps">
                
                <app-info info="app"></app-info>    
                       
            </div>

        </div>

        <div class = "leftTab" ng-controller="MainCtrl">

            <div class="card" ng-repeat="app in news">
                
                <app-news info="app"></app-news>    
                           
            </div>  

        </div>

        <div class = 'holder'>
            
            <div class = "meter">
                
                <div class = "voiceCircle"></div>

            </div>

        </div>
        
        <div class = "voiceMatch"></div>

        <div class = "clock"></div>

        <!-- Vendor -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/vendor/jquery-1.11.1.min.js"></script>
        <script src="/js/vendor/responsivevoice.js"></script>
        <script src="/js/vendor/annyang.min.js"></script>
        <script src="/js/vendor/moment.min.js"></script>
        <script src="/js/vendor/angular.min.js"></script>

        <!-- Custom -->
        <script src="/js/commands.js"></script>
        <script src="/js/setUpMicrophone.js"></script>
        <script src="/js/micro.js"></script>

        <!-- Modules -->
        <script src="/js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>

        <!-- Directives -->
        <script src="js/directives/appInfo.js"></script>
        <script src="js/directives/news.js"></script>

        <!-- Services -->
        <script src="js/services/forecast.js"></script>

    </body>

</html>
